<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngFor="let i of  messages">
<button ion-button>{{i.item}}</button>
</ion-list>
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="test">
        <ion-input type="text" [(ngModel)]="message" placeholder="message"></ion-input>
        <ion-icon ios="ios-play" md="md-play" (click)="send()"></ion-icon>
    </div>
  </ion-toolbar>
</ion-footer>
